<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="style.css">

    <!-- link to javascript file -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">
    


    <div class="container">
      <div class="row text-center">
       <h4>Rules of the Game</h4>
       <p>1. Assign Player 1 and Player 2 <br>
          2. X always goes first. Rock paper scissors to assign X to Player 1 or Player 2. <br>
          3. You will be alerted if X wins, O wins, or if there is a draw. <br>
          4. To refresh the board, click New Game. </p>
       <input id="NewGame" type="button" class="button" value="New Game">
        </div>
      </div>  
    </div>



        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div class="col-xs-4 box" id="sqr1">
            </div> 
            <div class="col-xs-4 box" id="sqr2">
            </div>
            <div class="col-xs-4 box" id="sqr3">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="sqr4">
            </div>
            <div class="col-xs-4 box" id="sqr5">
            </div>
            <div class="col-xs-4 box" id="sqr6">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 box" id="sqr7">
            </div>
            <div class="col-xs-4 box" id="sqr8">
            </div>
            <div class="col-xs-4 box" id="sqr9">
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="ticTacToe.js"></script>
    
  </body>
</html>
